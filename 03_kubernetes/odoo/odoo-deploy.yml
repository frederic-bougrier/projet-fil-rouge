apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deploy
  labels:
    app: odoo
    env: prod
spec:
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: odoo:17.0
        env:
        - name: HOST 
          valueFrom:
            configMapKeyRef:
              key: host 
              name: odoo-cm
        - name: USER
          valueFrom:
            secretKeyRef:
              key: user
              name: odoo-secret
        - name: PASSWORD 
          valueFrom:
            secretKeyRef:
              key: password 
              name: odoo-secret 
        ports:
        - containerPort: 8069
        volumeMounts:
        - name: odoo-storage
          mountPath: /var/lib/odoo
        - name: odoo-storage-config
          mountPath: /etc/odoo
        - name: odoo-storage-addons
          mountPath: /mnt/extra-addons
      volumes: 
      - name: odoo-storage
        persistentVolumeClaim:
          claimName: odoo-pvc
      - name: odoo-storage-config
        hostPath: 
          path: /data-odoo/config
      - name: odoo-storage-addons
        hostPath: 
          path: /data-odoo/addons

